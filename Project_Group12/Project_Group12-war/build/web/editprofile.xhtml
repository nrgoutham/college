<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Current User Details</title>
        <link rel="stylesheet" type="text/css" href="zod.css"></link>
    </h:head>
    <h:body>
         <div id="header">
        <img src="img/logo.png" width="154" height="60" align="left" alt="logo"></img>
       
    </div>
        <br /><br />
        <h:form>
            <h1>User Details #{userBean.setCurrentUserDetail(login.userID())}</h1>
            <br /><h3>User-ID and Username is Non-Editable
            <br /><br />
           
                User-ID:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<h:inputText value="#{userBean.uid}" readonly="#{facesContext.renderResponse}"/>
                <br/><br/>
                UserName:&nbsp;&nbsp;&nbsp;
		<h:inputText value="#{userBean.username}" readonly="#{facesContext.renderResponse}"/>
                <br/><br/>
                Address:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<h:inputText value="#{userBean.address}"/>
                <br/><br/>
                Message:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<h:inputText value="#{userBean.message}"/>
                <br/><br/><br/>
                <h:commandButton action="#{editUserBean.changeUserDetail(userBean.uid, userBean.username, userBean.address, userBean.message)}" value="Edit Confirm"/>
               &nbsp;&nbsp;&nbsp;
                <h:commandButton action="myprofile" value="Back"/>    
            </h3>          
       
        <br/><br/>
       
        <h2>
            <h:outputText value="#{editUserBean.actionMessage}" />
        </h2>
            <br />
            
        </h:form>
    </h:body>
</html>
