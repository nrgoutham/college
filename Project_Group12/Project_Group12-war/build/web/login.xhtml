<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="zod.css"></link>
    </h:head>
    <h:body>
    <div id="header">
        <img src="img/logo.png" width="154" height="60" align="left" alt="logo"></img>
        
    </div>
        <h:form>
		<h3>Sign-In</h3>
                <br />
                <h:outputText value="Username  " />
		<h:inputText id="username" value="#{login.user}"></h:inputText>
                <input type="hidden" name="tokenPass" value="#{login.getToken()}" />
		<h:message for="username"></h:message>
		<br /><br />
		
		<h:outputText value="Password  " />
		<h:inputSecret id="password" value="#{login.pwd}"></h:inputSecret>
                <input type="hidden" name="tokenPass" value="#{login.getToken()}" />
		<h:message for="password"></h:message>
		<br /><br />
		
		<h:commandButton id="enter" action="#{login.validateUsernamePassword}"
			value="Login"></h:commandButton>
                
	</h:form>
        
        <br /><br />
        
        <h:form>
            <br /><br />
            <h3>
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           Please click here to create initial users and 1 product in the Database :
            <h:commandButton action ="#{userBean.initialize()}" value="Register" disabled="#{userBean.isUserExist()}"/>
            </h3>
        </h:form><br />
    </h:body>
    </html>
