<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Search Customer</title>
        <link rel="stylesheet" type="text/css" href="zod.css"></link>
    </h:head>
    <h:body>
         <div id="header">
        <img src="img/logo.png" width="154" height="60" align="left" alt="logo"></img>
        
    </div>
        <br/><br/>
        <h1>Search for Other Users</h1>
        <br/><br/>
        <h:form>
            <h:panelGrid columns="2">
                
                Enter User name:
                <br />
                <h:inputText id="username" value="#{userBean.username}"/>
                <br/>
                <h:commandButton action="searchbyusername" value="Search by user name"/>
                <br />
                
                Enter User ID: 
                <br /><br />
                <h:inputText id="uid" value="#{userBean.uid}"/>
                <br />
                <h:commandButton action="searchbyuserid" value="Search by user ID"/>
                <br /><br />
                
                Show All Users :
                <br /><br /><br />
                <h:commandButton action="showallusers" value="Show All users"/>
                <br />
                <h:commandButton action="landing" value="Back"/>
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
