<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="zod.css"></link>
    </h:head>
    <h:body>
        <div id="header">
        <img src="img/logo.png" width="154" height="60" align="left" alt="logo"></img>
        
    </div>
        <br /><br />
        <h1>Search Result for User by ID</h1>
        <h3>
            <h:dataTable value="#{userBean.getCustomerListByID(userBean.uid)}" 
                         var="customer" border="1" cellpadding="10">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{customer.uid}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        #{customer.username}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Address</f:facet>
                        #{customer.address}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Message</f:facet>
                        #{customer.message}
                </h:column>
               
            </h:dataTable>
            
        </h3>
        <br/><br/>
        <h:form>
            <h:commandButton action="otherprofile" value="Back"/>
        </h:form>
    </h:body>
</html>
